<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Your account</title>
</head>
<body>
<h1 th:inline="text">Добро пожаловать, [[${#httpServletRequest.remoteUser}]]!</h1>

<form sec:authorize="hasAnyAuthority('ADMIN', 'DIRECTOR')" th:action="@{/register}" method="get">
    <button type="submit" class="btn btn-info col-2">Создать нового пользователя</button>
</form>

<form sec:authorize="hasAnyAuthority('ADMIN', 'DIRECTOR')" th:action="@{/productpages}" method="get">
    <button type="submit" class="btn btn-info col-2">Добавление новых изделий и работа с ними</button>
</form>


<form sec:authorize="hasAnyAuthority('ADMIN', 'DIRECTOR', 'TECHNOLOGIST')" th:action="@{/showNewSalaryForm}"
      method="get">
    <button type="submit" class="btn btn-info col-2">Ввести ставку заработной платы</button>
</form>

<form sec:authorize="hasAnyAuthority('ADMIN', 'SEWER', 'IRONNING', 'PACKER', 'OTK', 'OVERLOCK')"
      th:action="@{/employeepages}" method="get">
    <button type="submit" class="btn btn-info col-2">Работа с изделиями</button>
</form>

<form sec:authorize="hasAnyAuthority('ADMIN', 'CUTTER')" th:action="@{/fabricpages}" method="get">
    <button type="submit" class="btn btn-info col-2">Работа с изделиями</button>
</form>

<form sec:authorize="hasAnyAuthority('ADMIN', 'DIRECTOR')" th:action="@{/userall}" method="get"><button type="submit" class="btn btn-info col-2">Посмотреть список всех работников</button>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="ВЫЙТИ"/>
</form>
</body>
</html>
