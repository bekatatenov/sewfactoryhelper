<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Salary Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Fabric Management System</h1>
		<hr>
		<h2>Все заработные платы закройщика</h2>


		<form action="#" th:action="@{/saveFabric}" th:object="${fabric}"
			method="POST">
			<select class="form-control" th:field="*{productId}">
				<option th:value="null">value</option>
				<option th:each="product : ${products}"
						th:value="${product.id}"
						th:utext="${product.name}"></option>
			</select>
			<select th:field = "*{role}">
				<option value="role"> Должность </option>
				<option th:each="role : ${T(com.sewfactoryhelper.sewfactoryhelper.enums.Role).values()}"
						th:value="${role}" th:text="${role}"></option>
			</select>

			</select>
			<select th:field = "*{fabricType}">
				<option value="role"> Тип ткани </option>
				<option th:each="fabricType : ${T(com.sewfactoryhelper.sewfactoryhelper.enums.FabricType).values()}"
						th:value="${fabricType}" th:text="${fabricType}"></option>
			</select>

			<input type="text" th:field="*{fabric_web_num}"
				   placeholder="Номер рулона" class="form-control mb-4 col-4">

			<input type="text" th:field="*{fabric_web_color}"
				   placeholder="Цвет рулона" class="form-control mb-4 col-4">

			<input type="text" th:field="*{length_web}"
				   placeholder="Длина рулона" class="form-control mb-4 col-4">

			<input type="text" th:field="*{expense}"
				   placeholder="Расход на 1 единицу изделия" class="form-control mb-4 col-4">

			<input type="text" th:field="*{waste}"
				   placeholder="Остаток метров с рулона" class="form-control mb-4 col-4">

			<input type="text" th:field="*{qty}"
				   placeholder="Количество" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Сохранить </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/fabricpages}"> Back to Fabric List</a>
	</div>
</body>
</html>
