<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Salary Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Employee Salary</h2>


		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{role}"
				   placeholder="Role" class="form-control mb-4 col-4">

				
				<input type="text" th:field="*{product}"
				placeholder="Product" class="form-control mb-4 col-4">

			<input type="text" th:field="*{qty}"
				   placeholder="Quantity" class="form-control mb-4 col-4">

			<input type="text" th:field="*{reject}"
				   placeholder="Reject" class="form-control mb-4 col-4">

			<input type="text" th:field="*{salary}"
				   placeholder="Salary" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
