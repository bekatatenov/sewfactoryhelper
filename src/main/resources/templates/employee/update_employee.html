<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Salary Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Salary Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input readonly="readonly" th:field = "*{role}">


			<select class="form-control" th:field="*{productId}">
				<option th:value="null">value</option>
				<option th:each="product : ${products}"
						th:value="${product.id}"
						th:utext="${product.name}"></option>
			</select>

			<input type="text" th:field="*{qty}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{reject}"
				   placeholder="Reject" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/employeepages}"> Back to Employee List</a>
	</div>
</body>
</html>
