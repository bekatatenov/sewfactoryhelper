<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Spring Security Example</title>
</head>
<body>
<form th:action="@{/registration}" enctype="multipart/form-data" method="post" th:object="${user}">
    <div><label> ФИО : <input th:value="${fio}" type="text" name="fio" class="form-control mb-4 col-4"/> </label></div>
    <select th:field = "*{roles}">
        <option value="role"> Должность </option>
        <option th:each="role : ${T(com.sewfactoryhelper.sewfactoryhelper.enums.Role).values()}"
                th:value="${role}" th:text="${role}"></option>
    </select>
    <div><label> Номер телефона : <input th:value="${phone_number}" type="text" name="phone_number" class="form-control mb-4 col-4"/></label></div>
    <div><label> Логин : <input th:value="${login}" type="text" name="login" class="form-control mb-4 col-4"/> </label></div>
    <div><label> Пароль : <input th:value="${password}" type="password" name="password" class="form-control mb-4 col-4"/> </label></div>
    <div><input type="submit" value="Зарегистрировать"/></div>
</form>
<hr>
<a th:href = "@{/account}"> Назад</a>
</body>
</html>
