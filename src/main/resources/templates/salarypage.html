<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Salary</title>
</head>
<body>
<form th:action="@{/createsalary}" method="post" th:object="${salary}">
    <div><label> Ставка зп за 1 ед товара : <input th:value="${price}" type="text" name="price"/> </label></div>
    <select th:field = "*{role}">
        <option value="role"> Должность </option>
        <option th:each="role : ${T(com.sewfactoryhelper.sewfactoryhelper.enums.Role).values()}"
                th:value="${role}" th:text="#{${role}}"></option>
    </select>

    <select th:field = "*{product}">
        <option value="product"> Изделие</option>
        <option th:each="product : ${T(com.sewfactoryhelper.sewfactoryhelper.enums.Product).values()}"
                th:value="${product}" th:text="#{${product}}"></option>
    </select>
    <div><input type="submit" value="Сохранить"/></div>
</form>
</body>
</html>
