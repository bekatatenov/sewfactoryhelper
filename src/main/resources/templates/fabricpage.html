<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Fabric</title>
</head>
<body>
<h1 th:inline="text">Добро пожаловать закройщик!</h1>
<form th:action="@{/createdfabric}" enctype="multipart/form-data" method="post" th:object="${fabric}">

    <select th:field = "*{role}">
        <option value="role"> Должность </option>
        <option th:each="role : ${T(com.sewfactoryhelper.sewfactoryhelper.enums.Role).values()}"
                th:value="${role}" th:text="#{${role}}"></option>
    </select>

    <select th:field = "*{fabricType}">
        <option value="fabric_type"> Тип ткани</option>
        <option th:each="fabric_type : ${T(com.sewfactoryhelper.sewfactoryhelper.enums.FabricType).values()}"
                th:value="${fabric_type}" th:text="#{${fabric_type}}"></option>
    </select>

    <div><label> Номер рулона : <input th:value="${fabric_web_num}" type="number" name="fabric_web_num"/> </label></div>
    <div><label> Цвет рулона : <input th:value="${fabric_web_color}" type="text" name="fabric_web_color"/> </label></div>
    <div><label> Длина рулона : <input th:value="${length_web}" type="number" name="length_web"/> </label></div>
    <div><label> Расход метров ткани на 1 единицу изделия : <input th:value="${expense}" type="number" name="expense"/> </label></div>
    <div><label> Остаток ткани с рулона : <input th:value="${waste}" type="number" name="waste"/> </label></div>
    <select th:field = "*{product}">
        <option value="product"> Изделие</option>
        <option th:each="product : ${T(com.sewfactoryhelper.sewfactoryhelper.enums.Product).values()}"
                th:value="${product}" th:text="#{${product}}"></option>
    </select>
    <div><label> Цена за 1 единицу изделия : <input th:value="${price_id}" type="number" name="price_id"/> </label></div>
    <div><label> Количество готовых изделий : <input th:value="${qty}" type="number" name="qty"/> </label></div>
    <!-- <div><label> Заработная плата : <input th:value="${salary}" type="number" name="salary"/> </label></div> -->
    <div><input type="submit" value="Сохранить"/></div>
</form>
</body>
</html>
